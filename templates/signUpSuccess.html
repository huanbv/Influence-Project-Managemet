<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>To do list app</title>
    <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header & Footer -->
    {% extends "base.html" %}
<!-- End Header & Footer -->

<!-- Body -->
{% block content %}
    <div class="container">
        <div class="jumptron text-center">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            <p>Your email: {{ user.email }}</p>
            <p>Your password: {{ user.password_hash }}</p>
        </div>
    </div>
{% endblock %}
<!-- End Body -->
</body>
</html>
