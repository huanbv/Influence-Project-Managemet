<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>To do list app</title>
    <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Header -->
    <div class="jumbotron" style="margin-bottom:0">
        <a class="navbar-brand" href="/">
            <img src="../static/images/logo-bvu.png" alt="logo" style="height:100px">
        </a>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/userHome">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newProject">Add Project</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newTask">Add Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logOut">Log Out</a>
            </li>
            <form class="form-inline my-2 my-lg-0" method="get">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </ul>
    </nav>
<!-- End Header -->

<!-- Body -->
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
        <strong>Error:</strong> [{{ message }}]
    </div>
    {% endfor %}
{% endif %}
{% endwith %}

{% block content %}{% endblock %}

<!-- End Body -->

<!-- Footer --->
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Copyright @2020 by HoangPN</p>
</div>
<!-- End Body -->
</body>
</html>
